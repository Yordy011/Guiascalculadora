<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Guías</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #173766;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      border: 4px solid white;
      padding: 20px;
      background-color: #173766;
      text-align: center;
      width: 95%;
      max-width: 400px;
      border-radius: 10px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px 0;
    }
    input[type="number"], input[readonly] {
      width: 100%;
      height: 50px;
      font-size: 22px;
      text-align: center;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
    }
    .btn-group {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
    }
    .btn {
      border: none;
      background: none;
      cursor: pointer;
    }
    .btn img {
      width: 60px;
      height: 60px;
    }
    .total-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dollar {
      font-size: 40px;
      color: #00cc44;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CALCULADORA <br> DE GUIAS</h1>

    <label for="numGuias">NUMERO DE GUIAS</label>
    <input type="number" id="numGuias" value="0" min="0" max="100" step="1">

    <div class="btn-group">
      <button class="btn" onclick="decrementar()">
        <img src="https://img.icons8.com/color/96/000000/circled-down.png"/>
      </button>
      <button class="btn" onclick="incrementar()">
        <img src="https://img.icons8.com/color/96/000000/circled-up.png"/>
      </button>
    </div>

    <label for="total">TOTAL A PAGAR</label>
    <div class="total-container">
      <input type="text" id="total" value="1.50" readonly>
      <span class="dollar">$</span>
    </div>
  </div>

  <script>
    const inputGuias = document.getElementById('numGuias');
    const inputTotal = document.getElementById('total');
    const precioGuia = 1.50;

    function actualizarTotal() {
      let num = parseInt(inputGuias.value);

      // Validación: solo enteros válidos
      if (isNaN(num)) num = 0;
      if (num < 0) num = 0;
      if (num > 100) num = 100;

      inputGuias.value = num; // Se corrige el valor mostrado
      inputTotal.value = (num * precioGuia).toFixed(2);
    }

    function incrementar() {
      let num = parseInt(inputGuias.value) || 0;
      if (num < 100) {
        num++;
        inputGuias.value = num;
        actualizarTotal();
      }
    }

    function decrementar() {
      let num = parseInt(inputGuias.value) || 0;
      if (num > 0) {
        num--;
        inputGuias.value = num;
        actualizarTotal();
      }
    }

    // Evitar letras y decimales
    inputGuias.addEventListener("input", () => {
      inputGuias.value = inputGuias.value.replace(/[^0-9]/g, ""); // Quita letras y símbolos
      actualizarTotal();
    });

    actualizarTotal();
  </script>
</body>
</html>
